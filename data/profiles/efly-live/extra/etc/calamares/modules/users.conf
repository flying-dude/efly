# https://github.com/calamares/calamares/blob/calamares/src/modules/users/users.conf
---

# https://wiki.archlinux.org/title/users_and_groups#User_groups
defaultGroups:
    - adm
    - ftp
    - games
    - http
    - log
    - rfkill
    - sys
    - systemd-journal
    - uucp
    - wheel

setRootPassword: false
doAutologin: true
