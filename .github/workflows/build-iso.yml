name: build-iso

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build ISO File
        run: |
          sudo bash src/ci/build-iso.sh
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          files: |
            efly-live.iso
